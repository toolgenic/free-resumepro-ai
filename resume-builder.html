<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Resume - ResumePro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-gray-900">
    <!-- Header with Navigation -->
    <header class="bg-white py-4 px-4 sticky top-0 shadow-sm z-10">
        <div class="max-w-4xl mx-auto flex flex-wrap justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">ResumePro AI</h1>
            <nav class="flex flex-wrap gap-4 mt-2 sm:mt-0">
                <a href="index.html#hero" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="index.html#how-it-works" class="text-gray-600 hover:text-blue-600">How It Works</a>
                <a href="index.html#features" class="text-gray-600 hover:text-blue-600">Features</a>
                <a href="index.html#pricing" class="text-gray-600 hover:text-blue-600">Pricing</a>
                <a href="index.html#testimonials" class="text-gray-600 hover:text-blue-600">Testimonials</a>
                <a href="resume-builder.html" class="text-gray-600 hover:text-blue-600">Build Resume</a>
                <a href="index.html#dashboard" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                <a href="index.html#login" class="text-gray-600 hover:text-blue-600">Sign In/Up</a>
                <a href="index.html#contact" class="text-gray-600 hover:text-blue-600">Contact</a>
                <a href="index.html#terms" class="text-gray-600 hover:text-blue-600">Terms</a>
                <a href="index.html#privacy" class="text-gray-600 hover:text-blue-600">Privacy</a>
            </nav>
        </div>
    </header>

    <!-- Resume Builder Section -->
    <section class="py-16 px-4">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-12">Build Your Professional Resume</h2>
            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="experience" class="block text-sm font-medium text-gray-700">Work Experience</label>
                    <textarea id="experience" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" rows="4"></textarea>
                </div>
                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
                    <textarea id="skills" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" rows="4"></textarea>
                </div>
                <div>
                    <label for="template" class="block text-sm font-medium text-gray-700">Select Template</label>
                    <select id="template" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                        <option>Modern</option>
                        <option>Classic</option>
                        <option>Creative</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition">Generate Resume</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <p class="text-lg font-semibold mb-4">ResumePro AI</p>
            <div class="flex justify-center space-x-6">
                <a href="index.html#contact" class="text-gray-400 hover:text-white">Contact</a>
                <a href="index.html#terms" class="text-gray-400 hover:text-white">Terms</a>
                <a href="index.html#privacy" class="text-gray-400 hover:text-white">Privacy</a>
            </div>
        </div>
    </footer>
</body>
</html>
