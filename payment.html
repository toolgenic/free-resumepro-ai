<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to Pro - ResumePro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-gray-900">
    <!-- Header with Navigation -->
    <header class="bg-white py-4 px-4 sticky top-0 shadow-sm z-10">
        <div class="max-w-4xl mx-auto flex flex-wrap justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">ResumePro AI</h1>
            <nav class="flex flex-wrap gap-4 mt-2 sm:mt-0">
                <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="index.html#how-it-works" class="text-gray-600 hover:text-blue-600">How It Works</a>
                <a href="index.html#features" class="text-gray-600 hover:text-blue-600">Features</a>
                <a href="index.html#pricing" class="text-gray-600 hover:text-blue-600">Pricing</a>
                <a href="index.html#testimonials" class="text-gray-600 hover:text-blue-600">Testimonials</a>
                <a href="resume-builder.html" class="text-gray-600 hover:text-blue-600">Build Resume</a>
                <a href="dashboard.html" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                <a href="login.html" class="text-gray-600 hover:text-blue-600">Sign In/Up</a>
                <a href="contact.html" class="text-gray-600 hover:text-blue-600">Contact</a>
                <a href="terms.html" class="text-gray-600 hover:text-blue-600">Terms</a>
                <a href="privacy.html" class="text-gray-600 hover:text-blue-600">Privacy</a>
            </nav>
        </div>
    </header>

    <!-- Payment Section -->
    <section class="py-16 px-4">
        <div class="max-w-md mx-auto">
            <h2 class="text-3xl font-bold text-center mb-12">Upgrade to Pro</h2>
            <div class="bg-gray-50 p-6 rounded-lg shadow-sm mb-6">
                <h3 class="text-xl font-semibold mb-2">Pro Plan - $9.99/mo</h3>
                <p class="text-gray-600">Unlimited resumes, premium templates, AI suggestions, and priority support.</p>
            </div>
            <form class="space-y-6">
                <div>
                    <label for="card" class="block text-sm font-medium text-gray-600">Card Number</label>
                    <input type="text" id="card" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="expiry" class="block text-sm font-medium text-gray-600">Expiry Date</label>
                        <input type="text" id="expiry" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="MM/YY" required>
                    </div>
                    <div class="flex-1">
                        <label for="cvc" class="block text-sm font-medium text-gray-600">CVC</label>
                        <input type="text" id="cvc" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition">Subscribe Now</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <p class="text-lg font-semibold mb-4">ResumePro AI</p>
            <div class="flex justify-center space-x-6">
                <a href="contact.html" class="text-gray-400 hover:text-white">Contact</a>
                <a href="terms.html" class="text-gray-400 hover:text-white">Terms</a>
                <a href="privacy.html" class="text-gray-400 hover:text-white">Privacy</a>
            </div>
        </div>
    </footer>
</body>
</html>
